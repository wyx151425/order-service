server:
  # 服务器接受连接的端口
  port: 9002
  # 启用优雅关机
  shutdown: graceful
  netty:
    # 与服务器建立 TCP 连接的等待时间
    connection-timeout: 2s
    # 如果没有数据传输，关闭 TCP 连接前的等待时间
    idle-timeout: 15s

spring:
  application:
    name: order-service
  lifecycle:
    # 定义 15 秒的宽限期
    timeout-per-shutdown-phase: 15s
  r2dbc:
    # 具有访问给定数据库权限的用户
    username: user
    # 给定用户的密码
    password: password
    # 表示要于哪个数据库建立连接的 R2DBC URL
    url: r2dbc:postgresql://localhost:5432/polardb_order
    pool:
      # 从池中获取连接的最大等待时间
      max-create-connection-time: 2s
      # 连接池的初始大小
      initial-size: 5
      # 池中所持有的最大连接数
      max-size: 10
  flyway:
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    url: jdbc:postgresql://localhost:5432/polardb_order
  config:
    # 如果配置服务器可用的话，会在这里导入配置数据
    import: "optional:configserver:"
  cloud:
    config:
      # 配置服务器的 URL
      uri: http://localhost:8888
      # 等待连接配置服务器的超时时间 (毫秒)
      request-connect-timeout: 5000
      # 等待从配置服务器读取配置数据的超时时间 (毫秒)
      request-read-timeout: 5000
      # 将连接至配置服务器的失败设置为致命错误
      fail-fast: true
      retry:
        # 最大的尝试次数
        max-attempts: 6
        # Backoff 的初始重试间隔 (毫秒)
        initial-interval: 1000
        # Backoff 的最大重试间隔 (毫秒)
        max-interval: 2000
        # 计算下一次间隔的乘数
        multiplier: 1.1

# 为 Catalog Service 配置 URI
polar:
  catalog-service-uri: "http://localhost:9001"
